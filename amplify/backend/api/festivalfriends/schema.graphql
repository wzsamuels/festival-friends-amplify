type Festival @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  genre: String!
  image: String!
  location: String!
  startDate: AWSDate!
  endDate: AWSDate!
  UserProfiles: [UserProfile] @manyToMany(relationName: "FestivalUserProfile")
}

type UserProfile @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  lastName: String!
  user: ID!
  festivals: [Festival] @manyToMany(relationName: "FestivalUserProfile")
}
 