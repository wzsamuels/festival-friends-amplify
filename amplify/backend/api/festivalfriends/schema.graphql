type Message {
  toUser: String!
  fromUser: String!
  messageText: String!
  conversationID: String!
}

type Conversation @model @auth(rules: [{allow: public}]) {
  id: ID!
  messages: [Message]
  userIDs: [String!]
}

type FriendsList @model @auth(rules: [{allow: public}]) {
  id: ID!
  userIDs: [String!]
}

type Festival @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  genre: String!
  image: String!
  location: String!
  startDate: AWSDate!
  endDate: AWSDate!
  userIDs: [String!]
}

type UserProfile @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  lastName: String!
  userID: ID!
  verified: Boolean!
  verifySubmitted: Boolean!
  profileImage: String
}
 