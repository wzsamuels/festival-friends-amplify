type Message @model @auth(rules: [{allow: public}]) {
  id: ID!
  messageText: String!
  toUser: String!
  fromUser: String!
  conversationID: ID! @index(name: "byConversation")
}

type Conversation @model @auth(rules: [{allow: public}]) {
  id: ID!
  userIDs: [String!]
  Messages: [Message] @hasMany(indexName: "byConversation", fields: ["id"])
}

type FriendsList @model @auth(rules: [{allow: public}]) {
  id: ID!
  userIDs: [String!]
  untitledfield: String
}

type Festival @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  genre: String!
  image: String!
  location: String!
  startDate: AWSDate!
  endDate: AWSDate!
  userIDs: [String!]
}

type UserProfile @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  lastName: String!
  userID: ID!
  verified: Boolean!
  verifySubmitted: Boolean!
  profileImage: String
  city: String
  state: String
  school: String
}
 